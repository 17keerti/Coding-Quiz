<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding-Quiz</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <button type="button" id="viewHighScore">View HighScores</button>
  <div id="time_left"></div>
  <div id="mainContainer">
    <h1>Coding Quiz Challenge</h1><br>
    <h3>Try to answer the following code related questions with the time limit.<br>
      Keep in mind that incorrect answers will penalize your scoretime by 10 seconds!
    </h3><br>
    <button type="button" id="startButton">Start Quiz</button>
    <div id="questions"></div>
    <button id="option1" class="option"></button><br>
    <button id="option2" class="option"></button><br>
    <button id="option3" class="option"></button><br>
    <button id="option4" class="option"></button><br>
    <hr>
  <div id="answerDisplay"></div>
  </div>
  <script src="./assets/script/script.js"></script>
</body>

</html>
