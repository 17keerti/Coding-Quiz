<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding-Quiz</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="highScore">View HighScores</div>
  <div id="highScoreDisplay"></div>
  <div class="timer">Timer:</div>
  <div id="time_left"></div>
  <div class="main-container">
    <h1>Coding Quiz Challenge</h1><br>
    <h3>Try to answer the following code related questions with the time limit.<br>
      Keep in mind that incorrect answers will penalize your scoretime by 10 seconds!
    </h3><br>
    <button type="button" id="startButton">Start Quiz</button>
    <div id="questions"></div>
    <button id="option1"></button><br>
    <button id="option2"></button><br>
    <button id="option3"></button><br>
    <button id="option4"></button><br>
  </div>
  <script src="./assets/script/script.js"></script>
</body>

</html>
